<div class="container-fluid">
	<div class="jumbotron">
		<h1>Saved For L<span class="clip clip1">8</span>R</h1>
		<p class="lead">Here are all the saved articles. That you can comment on. Or unsave!</p>
	</div>
	<main class="container animate-if">
		<section class="saved-links card-columns">
			<div ng-repeat="article in $ctrl.saved" class="card" data-id="{{article._id}}">
				<img class="card-img-top" src="{{article.img || 'http://lorempixel.com/400/400/cats'}}" alt="{{article.title}}">
				<div class="card-body">
					<a class="card-link" target="_blank" href="{{article.link}}">
						<h6 class="card-title">{{article.title}}</h6>
					</a>
					<hr>
					<form ng-repeat="comment in article.comments">
						<label>Comment:
							<input type="text" name="comment" ng-model="comment.text" data-id="comment._id">
						</label>
						<button>Save Updates</button>
						<button>Delete Comment</button>
					</form>
					<form>
						<label>New Comment:
							<input type="text" name="comment" ng-model="newcomment">
						</label>
						<button>Save Comment</button>
					</form>
				</div>
			</div>
		</section>
	</main>
</div>
