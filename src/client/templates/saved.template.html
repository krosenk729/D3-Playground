<div class="container-fluid">
	<div class="jumbotron">
		<h1>Saved For L<span class="clip clip1">8</span>R</h1>
		<p class="lead">Here are all the saved articles. That you can comment on. Or unsave!</p>
	</div>
	<main class="container animate-if">
		<section class="saved-links card-columns">
			<div ng-repeat="article in $ctrl.saved" class="card" data-id="{{article._id}}">
				<img class="card-img-top" src="{{article.img || 'http://lorempixel.com/400/400/cats'}}" alt="{{article.title}}">
				<div class="card-body">
					<button type="button" class="delete-article" ng-click="$ctrl.unsaveArticle(article._id)"></button>
					<a class="card-link" target="_blank" href="{{article.link}}">
						<h6 class="card-title">{{article.title}}</h6>
					</a>
					<hr>
					<form ng-repeat="comment in article.comments" ng-submit="$ctrl.updateComment(comment._id, comment.text)">
						<label>Comment:
							<input type="text" name="comment" ng-model="comment.text" data-id="comment._id">
						</label>
						<button type="submit">Save Updates</button>
						<button type="button" ng-click="$ctrl.deleteComment(comment._id, article._id)">Delete Comment</button>
					</form>
					<form ng-submit="$ctrl.saveComment(article._id)">
						<label>New Comment:
							<input type="text" name="comment" ng-model="$ctrl.newComment">
						</label>
						<button type="submit">Save Comment</button>
					</form>
				</div>
			</div>
		</section>
	</main>
</div>
