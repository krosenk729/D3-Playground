<div class="container-fluid">
	<div class="jumbotron">
		<h1><span class="clip clip1">Spoiler Alert</span></h1>
		<p class="lead">Here are all the scraped articles from The Onion and Not The Onion</p>
	</div>
	<main class="container animate-if" ng-if="!$ctrl.spoiled">
		<button class="btn" ng-click="$ctrl.spoil()">I Agree To Be Spoiled</button>
	</main>
	<main class="container animate-if" ng-if="$ctrl.spoiled">
		<section class="onion-links">
			<div ng-repeat="article in $ctrl.onions" class="card">
				<img class="card-img-top" src="{{article.img}}" alt="{{article.title}}">
				<div class="card-body">
					<h5 class="card-title">{{article.title}}</h5>
					<a class="card-link" target="_new" href="{{article.link}}">Real News? Really? Read it >></a>
				</div>
			</div>
		</section>
		<section class="not-the-onion-links card-columns">
			<div ng-repeat="article in $ctrl.notonions" class="card">
				<img class="card-img-top" src="{{article.img}}" alt="{{article.title}}">
				<div class="card-body">
					<h5 class="card-title">{{article.title}}</h5>
					<a class="card-link" target="_new" href="{{article.link}}">Read it >></a>
					<a class="card-link" target="_new" href="{{article.comment_link}}">See Reddit Comments>></a>
				</div>
			</div>
		</section>
	</main>
</div>
