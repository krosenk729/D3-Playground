<div>
	<div class="jumbotron">
		<h1>Spoiler <span class="clip">Alert</span></h1>
		<p class="lead">Here are all the scraped articles from The Onion and Not The Onion</p>
		<div class="container animate-if px-4 center" ng-if="!$ctrl.spoiled">
			<button class="primary-btn" ng-click="$ctrl.spoil()">I Agree To Be Spoiled</button>
		</div>
	</div>
	<main class="container scraped-wrapper animate-if" ng-if="$ctrl.spoiled">
		<div class="row justify-content-center">
			<section class="col-12 col-md-5 onion-links">
				<h3>The Onion Articles</h3>
				<div class="row justify-content-around">
					<div ng-repeat="article in $ctrl.onions" class="card col-12 col-sm-5">
						<button class="top-right" ng-if="!article.saved" ng-click="$ctrl.saveArticle(article)">Save</button>
						<div class="top-right" ng-if="article.saved">Saved!</div>
						<img class="card-img-top" src="{{article.img}}" alt="{{article.title}}">
						<div class="card-body">
							<h6 class="card-title">{{article.title}}</h6>
							<a target="_blank" href="{{article.link}}">Read Article >></a>
						</div>
					</div>
				</div>
			</section>
			<section class="col-12 col-md-5 not-the-onion-links">
				<h3>NOT The Onion Articles</h3>
				<div class="row justify-content-around">
					<div ng-repeat="article in $ctrl.notonions" class="card col-12 col-sm-5">
						<button class="top-right" ng-if="!article.saved" ng-click="$ctrl.saveArticle(article)">Save</button>
						<div class="top-right" ng-if="article.saved">Saved!</div>
						<img class="card-img-top" src="{{article.img}}" alt="{{article.title}}">
						<div class="card-body">
							<h6 class="card-title">{{article.title}}</h6>
							<a target="_blank" href="{{article.link}}">Read Article >></a>
							<a target="_blank" href="{{article.comment_link}}">See Reddit Comments>></a>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
</div>
